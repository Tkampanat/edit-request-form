<!DOCTYPE html>
<html>
<head>
  <title>ขอคิวงานตัดต่อ</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #218838;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>แบบฟอร์มขอคิวงานตัดต่อ</h2>
  <form id="jobForm">
    <label>ชื่อ:</label>
    <input type="text" id="name" required />

    <label>เบอร์โทร:</label>
    <input type="text" id="phone" required />

    <label>รายละเอียดงาน:</label>
    <textarea id="detail" required></textarea>

    <label>วันที่ต้องการ:</label>
    <input type="date" id="date" required />

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbziLifctEnYJ25xFX8I4QBWvWVuW8il8ZInHDiWMFOTZZNu2Lh7LT35OcfbIud6n3noBA/exec';

    document.getElementById('jobForm').addEventListener('submit', e => {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        detail: document.getElementById('detail').value,
        date: document.getElementById('date').value,
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: {'Content-Type': 'application/json'}
      })
      .then(response => response.json())
      .then(result => {
        if (result.result === 'success') {
          document.getElementById('status').textContent = 'ส่งข้อมูลเรียบร้อยแล้ว!';
          document.getElementById('jobForm').reset();
        } else {
          document.getElementById('status').textContent = 'เกิดข้อผิดพลาด กรุณาลองใหม่';
        }
      })
      .catch(error => {
        console.error('Error!', error.message);
        document.getElementById('status').textContent = 'ส่งไม่สำเร็จ กรุณาตรวจสอบอีกครั้ง';
      });
    });
  </script>
</body>
</html>
